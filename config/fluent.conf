<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type mongo
    host mongo
    port 27017
    database fluentd
    collection mylog
    # authentication
    user fluentd
    password fluentd
    <buffer>
        # flush
        flush_interval 10s
    </buffer>
  </store>
</match>